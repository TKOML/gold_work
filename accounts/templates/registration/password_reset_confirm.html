{% extends 'base.html' %}

{% block title %}重置您的密码{% endblock %}

{% block content %}
    <h1>重置您的密码</h1>
    {% if validlink %}
        <p>请输入您的新密码两次:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="修改我的密码"/></p>
        </form>
    {% else %}
        <p>密码重置链接无效，可能是因为它已被使用。 请申请重设新密码.</p>
    {% endif %}
{% endblock %}
