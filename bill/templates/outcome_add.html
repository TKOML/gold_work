{% extends 'zzbill.html' %}
{% load static %}

{% block content %}
<style>
    /* 使用特定的容器类名避免样式冲突 */
    .expense-form-container {
        padding-top: 80px;
    }

    .expense-form-container .container {
        max-width: 800px;
    }

    .expense-form-container .panel {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        background: rgba(255, 255, 255, 0.95);
    }

    .expense-form-container .panel-heading {
        background: #FFC807 !important;
        border-radius: 15px 15px 0 0 !important;
        padding: 20px;
        border: none;
    }

    .expense-form-container .panel-title {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .expense-form-container .panel-body {
        padding: 30px;
    }

    .expense-form-container .form-group {
        margin-bottom: 25px;
    }

    .expense-form-container .form-group label {
        color: #666;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .expense-form-container .form-control {
        height: 45px;
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 10px 15px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .expense-form-container .form-control:focus {
        border-color: #FFC807;
        box-shadow: 0 0 0 0.2rem rgba(255, 200, 7, 0.25);
    }

    .expense-form-container .btn-primary {
        background: #FFC807;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .expense-form-container .btn-primary:hover {
        background: #FFD700;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 200, 7, 0.3);
    }

    .expense-form-container .datepicker table tr td.active,
    .expense-form-container .datepicker table tr td.active:hover {
        background-color: #FFC807 !important;
        background-image: none;
    }

    .expense-form-container .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
        display: block;
    }
</style>

<div class="expense-form-container">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                    新增支出
                </h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span class="error-message">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">
                        <i class="glyphicon glyphicon-ok"></i>
                        提交支出
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#id_time_out').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '2022-1-1',
            language: "zh-CN",
            autoclose: true,
            todayHighlight: true,
            templates: {
                leftArrow: '<i class="glyphicon glyphicon-chevron-left"></i>',
                rightArrow: '<i class="glyphicon glyphicon-chevron-right"></i>'
            }
        });
    })
</script>
{% endblock %}
