<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;

            color: #333;
        }

        .container {

            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 0px 20px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            position: relative;
            flex: 1 1 calc(30% - 20px);
            max-width: 348px;
            border: none;
            border-radius: 10px;
            overflow: hidden;

            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            /*box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);*/
        }

        .card img {
            width: 100%;
            height: 200px;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 25px;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-weight: 500;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
        }

        .table th {
            background-color: #343a40;
            color: #fff;
            font-weight: 600;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #e9ecef;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 10px;

        }

        .text-center {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            border-radius: 10px;
        }

        .content-wrapper {
            background-color: #fff;
        }

        footer.footer {
            margin: 0px;
        }

        .container.text-center {
            padding: 0px;
        }
        .card-title {
            border-top: 1px solid #00000042;
        }
        .content-wrapper {
            margin-bottom: 0px;
            padding-bottom: 0px;
        }
    </style>
</head>
