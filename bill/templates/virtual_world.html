{% extends 'zzbill.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .page-specific-container {
    width: 100%;
    margin: 0 auto;
    padding: 20px 20px 0px 20px;
    box-sizing: border-box;
}

.feature-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.feature-card {
    position: relative;
    flex: 1 1 calc(30% - 20px);
    max-width: 348px;
    border: none;
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s ease;
}

.feature-card:hover {
    transform: translateY(-5px);
}

.feature-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.feature-card-title {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    font-size: 25px;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-weight: 500;
    border-top: 1px solid rgba(0, 0, 0, 0.26);
}

/* 自定义表格样式 */
.custom-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.custom-table th,
.custom-table td {
    padding: 12px 15px;
    text-align: left;
}

.custom-table th {
    background-color: #343a40;
    color: #fff;
    font-weight: 600;
}

.custom-table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.custom-table tr:hover {
    background-color: #e9ecef;
}

/* 页面特定的布局容器 */
.layout-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
}

/* 修改图片容器样式 */
.image-container {
    flex: 0 0 555px;
}

.image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
    </style>
</head>
<body style="background-color: #fff;">
