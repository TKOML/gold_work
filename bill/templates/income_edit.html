{% extends 'zzbill.html' %}
{% load static %}
{% block content %}
<style>
    .edit-container {
        margin-top: 80px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .edit-panel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        border: none;
    }
    
    .edit-panel .panel-heading {
        background: #FFC807;
        border-radius: 15px 15px 0 0;
        padding: 20px;
        border: none;
    }
    
    .edit-panel .panel-title {
        color: white;
        font-size: 20px;
        font-weight: 500;
    }
    
    .edit-panel .panel-body {
        padding: 30px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        color: #555;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 10px;
    }
    
    .form-control {
        height: 45px;
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 10px 15px;
        font-size: 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #FFC807;
        box-shadow: 0 0 0 0.2rem rgba(255, 200, 7, 0.25);
    }
    
    .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
    }
    
    .btn-submit {
        background: #FFC807;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn-submit:hover {
        background: #FFD700;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 200, 7, 0.3);
        color: white;
    }
    
    .datepicker table tr td.active.active {
        background-color: #FFC807 !important;
        background-image: none;
        border-color: #FFC807 !important;
    }
</style>

<div class="edit-container">
    <div class="panel edit-panel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-edit"></span>
                编辑收入
            </h3>
        </div>
        <div class="panel-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label }}</label>
                        {{ field }}
                        <span class="error-message">{{ field.errors.0 }}</span>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-submit">
                    <span class="glyphicon glyphicon-ok"></span>
                    保存修改
                </button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
<script>
    $(function () {
        $('#id_time_in').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '2022-1-1',
            language: "zh-CN",
            autoclose: true,
            todayHighlight: true,
            templates: {
                leftArrow: '<span class="glyphicon glyphicon-chevron-left"></span>',
                rightArrow: '<span class="glyphicon glyphicon-chevron-right"></span>'
            }
        });
    });
</script>
{% endblock %}
